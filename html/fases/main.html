<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia Um</title>
    <link rel="stylesheet" href="../../css/style-main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col">
                <div class="text-center"><h1 id="titleHeader">Presidential Order - Dia 1</h1></div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col col-lg-10 col sm-12" id="maingame">
                <div class="text-center">
                    <img src="../../img/roomtest.jpeg" alt="" id="imagem">
                </div>
            </div>
        </div>

        <div class="row justify-content-center" id="textbox">
            <div class="col col-lg-5 col sm-12" id="textL">
                <h2 id="nameChac">Sr. Presidente</h2>
                <p id="textChac">Comece o seu dia para começar o jogo</p>
            </div>

            <div class="col col-lg-5 col sm-12" id="textR">
                <h2 id="nameChoices">Diariamente você terá que fazer escolhas</h2>
                <p id="textChoices">Começar o primeiro dia</p>
            </div>
        </div>

        <div class="row text-center" id="buttons">
            <div class="col sm-4">
                <button type="button" id="clickBtn" class="btn btn-outline-dark">
                    <div class="text-center">
                        <img src="../../img/sword.png" class="img-fluid" alt="...">
                    </div>
                </button>     
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="../../js/main.js"></script>
</body>
</html>
