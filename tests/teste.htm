<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zonas clicáveis responsivas</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    .imagem-base {
      width: 100%;
      height: auto;
      display: block;
    }

    .zona {
      position: absolute;
      display: block;
      border: 2px dashed rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: 0.2s;
    }

    .zona:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Zona 1 - canto superior esquerdo */
    .zona-1 {
      top: 10%;
      left: 10%;
      width: 20%;
      height: 20%;
    }

    /* Zona 2 - centro da imagem */
    .zona-2 {
      top: 40%;
      left: 40%;
      width: 20%;
      height: 20%;
    }
  </style>
</head>
<body>

  <h2>Imagem com Zonas Clicáveis Responsivas</h2>

  <div class="container">
    <img src="https://criticalhits.com.br/wp-content/uploads/2025/01/Roblox-Forsaken-Os-melhores-Assassinos-e-Sobreviventes.jpg" alt="Imagem base" class="imagem-base">

    <!-- Zonas Clicáveis -->
    <a href="https://exemplo.com/zona1" class="zona zona-1" title="Zona 1"></a>
    <a href="https://exemplo.com/zona2" class="zona zona-2" title="Zona 2"></a>
  </div>

</body>
</html>
